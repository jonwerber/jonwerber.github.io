<!DOCTYPE html>
<html lang="en">
<head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>synth trial</title>

    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/tone/build/Tone.js"></script>


    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="scale-synth" ng-controller="mainCtrl">

<div id="nav">
    sdadasd{{why}}
    <span ng-click="newScale('G',2)">G2</span>
    <span ng-click="newScale('D',3)">D3</span>
    <span ng-click="newScale('C',2)">C2</span>
    <span class="key" ng-repeat="key in keyButtons" id="{{key}}">
        <i ng-click="newScale(key,2)">{{key}}</i>
    </span>


    </div>


<div id="content">

    <button class="key" ng-repeat="note in scale" id="{{note}}">
        {{note}}
    </button>

</div>

</body>
<script src="scripts.js"></script>
</html>
