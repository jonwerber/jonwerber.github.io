<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300|Roboto+Mono:100i" rel="stylesheet">
    <title>NewsTroff</title>
</head>
<body>
<div class="nav-bar">HEY</div>
<div ng-app="newsTroff" ng-controller="myCtrl">
    <div class="container" >
        <div class=" box" ng-repeat="article in articles | orderBy:'publishedAt'">
            <a href="{{article.url}}" target="_blank" > <h3 class="title roboto-mono">{{ article.title| limitTo: 60 }}{{article.title.length > 60 ? '...' : ''}}</h3></a>
            <p class="description roboto">{{ article.description | limitTo: 200 }}{{article.description.length > 200 ? '...' : ''}}
            </p>

            <p><span class="author roboto-con uppercase">{{article.author | limitTo: 50 }}{{article.author.length > 50 ? '...' : ''}}</span>
                <span class="roboto-mono url"> <a href="{{article.url}}" target="_blank"> {{article.url | replace}}</a></span>
            </p>

        </div>
    </div>
</div>

</body>
</html>
<script src="scripts.js"></script>
